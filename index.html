<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>glorboChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Боковая панель */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar button {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #34495e;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .sidebar button:hover {
      background-color: #1abc9c;
    }

    /* Основной контент */
    .content {
      flex: 1;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Страница Friends */
    .friends-page {
      width: 80%;
      height: 80%;
      border: 2px solid #2c3e50;
      background: white;
      padding: 20px;
      display: none; /* Скрываем по умолчанию */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Панель внутри Friends */
    .friends-panel {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
      background-color: #f0f1f2;
      border: 2px solid #2c3e50;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .friends-panel h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .friends-panel a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1abc9c;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .friends-panel a:hover {
      background-color: #16a085;
    }

    /* Отображение активной страницы */
    .active {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- Боковая панель -->
  <div class="sidebar">
    <button id="friends-button">Friends</button>
  </div>

  <!-- Основной контент -->
  <div class="content">
    <!-- Страница Friends -->
    <div class="friends-page" id="friends-page">
      <!-- Панель с текстом и кнопкой -->
      <div class="friends-panel">
        <h2>Friends 1</h2>
        <a href="https://meet.google.com/ens-nmpk-xdc" target="_blank">Перейти на сайт</a>
      </div>
    </div>
  </div>

  <!-- Подключение внешнего скрипта -->
  <script>
    const friendsButton = document.getElementById('friends-button');
    const friendsPage = document.getElementById('friends-page');

    friendsButton.addEventListener('click', () => {
      // Показать или скрыть страницу Friends
      friendsPage.classList.toggle('active');
    });
  </script>
</body>
</html>
